<body>
	<div class="container">

			<input type="text" readonly="readonly" id="home-score" class="score" value="0">

				<button onclick="home2()" class="btn">+2</button>
				<button onclick="home3()" class="btn">+3</button>
			</div>
		</div>
		<div class="home">
			<p>GUEST</p>
			<input type="text" readonly="readonly" id="guest-score" class="score" value="0">
			<div id="guest-scrbtns" class="score-btns">
				<button onclick="g1()" class="btn">+1</button>
				<button onclick="g2()" class="btn">+2</button>
				<button onclick="g3()" class="btn">+3</button>
			</div>
		</div>
		<script src="index.js"></script>
	</div>
	<div id="new-game">
		<button onclick="reset()" id="reset">New Game</button>
	</div>
</body>
